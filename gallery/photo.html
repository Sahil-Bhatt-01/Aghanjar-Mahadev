<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Filter</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    .gallery-img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-radius: 10px;
      transition: 0.3s ease-in-out;
      cursor: pointer;
    }

    .gallery-img:hover {
      transform: scale(1.09);
    }

    .filter-btn {
      border: 1px solid #333;
      padding: 6px 18px;
      margin: 5px;
      border-radius: 20px;
      cursor: pointer;
      background: white;
    }

    .filter-btn.active {
      background: black;
      color: white;
    }

    .gallery-item {
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .gallery-item.hide {
      opacity: 0;
      transform: scale(0.8);
      /* position: absolute; */
      pointer-events: none;
    }

    .gallery-container {
      padding: 20px;
      border-radius: 20px;
    }

    .gallery-bg-1 {
      background: radial-gradient(circle, #f0f0f0, #e0e0e0);
    }

    .gallery-bg-2 {
      background: radial-gradient(circle, #fff3e0, #ffe0b2);
    }

    .gallery-bg-3 {
      background: radial-gradient(circle, #e8f5e9, #c8e6c9);
    }

    .gallery-bg-4 {
      background: radial-gradient(circle, #e3f2fd, #bbdefb);
    }

    .gallery-bg-5 {
      background: radial-gradient(circle, #fce4ec, #f8bbd0);
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: white;
      color: black;
      border-radius: 30px;
      border: none;
    }

    /* ------------ FULL SCREEN MODAL ------------ */

    .custom-modal {
      display: none;
      position: fixed;
      z-index: 999999 !important;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-square-img {
      width: 340px;
      height: 340px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.4);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .close-btn {
      position: absolute;
      top: 25px;
      right: 35px;
      font-size: 45px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    /* SLIDER BUTTONS */

    .slider-controls {
      position: fixed;
      bottom: 50px;
      display: flex;
      gap: 25px;
     
    }

    #prevBtn,
    #nextBtn {
      padding: 10px 22px;
      font-size: 20px;
      border: #ffe0b2;
      border-radius: 50px;
      background: white;
      cursor: pointer;
      font-weight: bold;
    }

    #prevBtn:hover,
    #nextBtn:hover {
      background:#f8b400;
    }
  </style>
</head>

<body>

  <div class="container text-center mt-5">

    <h2 class="mb-3">Gallery</h2>

    <div class="mb-4">
      <button class="filter-btn active" data-filter="all">ALL</button>
      <button class="filter-btn" data-filter="Mahadev">Mahadev</button>
      <button class="filter-btn" data-filter="Radha-Krishan">Radha Krishan</button>
      <button class="filter-btn" data-filter="Dhuna">Dhuna</button>
      <button class="filter-btn" data-filter="Temple">Temple</button>
    </div>

    <div class="gallery-container gallery-bg-1">
      <div class="row g-4">

        <div class="col-md-4 gallery-item Mahadev">
          <img src="images/mahadev.jpg" class="gallery-img">
        </div>

        <div class="col-md-4 gallery-item Mahadev">
          <img src="images/mahadev 1.jpg" class="gallery-img">
        </div>

        <div class="col-md-4 gallery-item Radha-Krishan">
          <img src="images/radha krishan photo.jpg" class="gallery-img">
        </div>

        <div class="col-md-4 gallery-item Radha-Krishan">
          <img src="images/radha krishan.jpg" class="gallery-img">
        </div>

        <div class="col-md-4 gallery-item Dhuna">
          <img src="images/dhuna.jpg" class="gallery-img">
        </div>

        <div class="col-md-4 gallery-item Dhuna">
          <img src="images/tulsi.jpg" class="gallery-img">
        </div>

        <div class="col-md-4 gallery-item Temple">
          <img src="images/samadhi.jpg" class="gallery-img">
        </div>

        <div class="col-md-4 gallery-item Temple">
          <img src="images/aghanjar.jpg" class="gallery-img">
        </div>

      </div>
    </div>
  </div>

  <button class="back-btn" onclick="goToMain()">⬅ Back</button>

  <!-- ------------ FULL SCREEN MODAL ------------ -->

  <div id="fullImageModal" class="custom-modal">
    <span class="close-btn">&times;</span>

    <img id="fullModalImage" class="modal-square-img">

    <div class="slider-controls">
      <button id="prevBtn">⟵</button>
      <button id="nextBtn">⟶</button>
    </div>
  </div>

  <script>
    /* FILTER */
    const buttons = document.querySelectorAll(".filter-btn");
    const items = document.querySelectorAll(".gallery-item");
    const galleryContainer = document.querySelector(".gallery-container");
    const bgClasses = ["gallery-bg-1", "gallery-bg-2", "gallery-bg-3", "gallery-bg-4", "gallery-bg-5"];

    buttons.forEach((btn, index) => {
      btn.addEventListener("click", () => {
        buttons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        galleryContainer.classList.remove(...bgClasses);
        galleryContainer.classList.add(bgClasses[index]);

        const filter = btn.getAttribute("data-filter");

        items.forEach(item => {
          if (filter === "all" || item.classList.contains(filter)) {
            item.classList.remove("hide");
            item.style.display = "block";
          } else {
            item.classList.add("hide");
            item.style.display = "none"; 
          }
        });
      });
    });


    /* Modal + Slider */
    const modal = document.getElementById("fullImageModal");
    const modalImg = document.getElementById("fullModalImage");
    const closeBtn = document.querySelector(".close-btn");

    let images = Array.from(document.querySelectorAll(".gallery-img"));
    let currentIndex = 0;

    images.forEach((img, i) => {
      img.addEventListener("click", () => {
        currentIndex = i;
        openImage(i);
      });
    });

    function openImage(index) {
      modal.style.display = "flex";
      modalImg.src = images[index].src;
    }

    closeBtn.onclick = () => modal.style.display = "none";

    modal.onclick = e => {
      if (e.target === modal) modal.style.display = "none";
    };

    document.addEventListener("keydown", e => {
      if (e.key === "Escape") modal.style.display = "none";
    });

    document.getElementById("prevBtn").onclick = () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      openImage(currentIndex);
    };

    document.getElementById("nextBtn").onclick = () => {
      currentIndex = (currentIndex + 1) % images.length;
      openImage(currentIndex);
    };

    function goToMain() {
      window.location.href = "../index.html";
    }
  </script>

</body>

</html>
