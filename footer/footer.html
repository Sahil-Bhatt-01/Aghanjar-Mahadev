




<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Section</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f7f7f7;
    }

    .contact-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
    }

    .map-box {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .form-control {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    .btn-submit {
      background: #ff6a00;
      color: white;
      padding: 10px 30px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      transition: 0.3s;
    }

    .btn-submit:hover {
      background: #e45800;
    }

    .address-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
    }
  </style>
</head>

<body>

  <div class="container py-5">
    <div class="row g-4">

      <!-- LEFT FORM -->
      <div class="col-lg-6">
        <div class="contact-box">

          <label>Your name</label>
          <input type="text" class="form-control mb-3">

          <label>Your email</label>
          <input type="email" class="form-control mb-3">

          <label>Subject</label>
          <input type="text" class="form-control mb-3">

          <label>Your message (optional)</label>
          <textarea class="form-control mb-3" rows="5"></textarea>

          <button class="btn-submit">Submit</button>
        </div>
      </div>

      <!-- RIGHT SIDE MAP + ADDRESS -->
      <div class="col-lg-6">

        <!-- FULLY RESPONSIVE GOOGLE MAP -->
        <div class="contact-box p-0">
          <div class="ratio ratio-16x9">
            <iframe
              src="https://www.google.com/maps?q=aghanjar%20mahadev&output=embed"
              allowfullscreen
              loading="lazy"
              style="border:0; border-radius: 12px 12px 0 0;">
            </iframe>
          </div>
        </div>

        <!-- Address Box -->
        <div class="map-box">
          <div class="address-title">ADDRESS:</div>

          <p>
            Districr Kangra, Tehsil Dharmshala, Khanyara Village.
          </p>

          <p><strong>Contact Number:</strong> 8580855073</p>

          <p><strong>Email:</strong> sahilbhatt358@gmail.com</p>
        </div>

      </div>

    </div>
  </div>

</body>

</html>
